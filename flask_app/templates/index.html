<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Duel Deck Builder - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container d-flex justify-content-around">
        <form id="searchForm" onsubmit="search(event)" >
            <h2>Search</h2>
            <input type="text" name="query">
            <input type="submit" value="search" >
        </form>
        <form id="updateArchetypes" onsubmit="update_archetypes(event)" >
            <h2>UpdateArchetypes</h2>
            <input type="text" name="query">
            <input type="submit" value="update" >
        </form>
    </div>
    <div id="searchOutput" class="d-flex flex-wrap justify-content-around">

    </div>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>
</html>

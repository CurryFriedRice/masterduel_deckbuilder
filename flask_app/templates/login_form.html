<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container ">
        <div class="">
            <div class="d-flex justify-content-between align-items-center">
                <h1><a href='/dashboard'>Home</a></h1>
                {%if session['uuid']%}
                <h1><a href="/account/logout"> logout</a></h1>
                {%elif not session['uuid']%}
                <h1><a href="/account/form">New or Returning?</a></h1>
                {%endif%}
            </div>
            <div class='d-flex justify-content-between align-items-center'>
                {%if session['uuid']%}
                <h2>Welcome {{session['username']}}</h2>
                <h2><a href="/deck/form">Create a Deck</a></h2>
                {%endif%}
            </div>
        </div>
        <div class="d-flex justify-content-around mt-4"> 
            <form id="accountCreationForm"class="d-flex flex-column justify-content-around border border-2 p-4" onsubmit="createAccount(event)">
                <h1>Create an account!</h1>
                
                <label for="username">Username</label>
                <input name="username" placeholder="Username">
                <p id="account_username_err" class="text-danger"></p>
                
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="email">
                <label for="email_confirm">Confirm Email</label>
                <input type="text" name="email_confirm" placeholder="email"> 
                <p id="account_email_err" class="text-danger"></p>

                <label for="password">Pasword</label>
                <input type="password" name="password" placeholder="password">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" name="password_confirm" placeholder="password"> 
                <p id="account_password_err" class="text-danger"></p>

                <div>
                    <input type="checkbox" name="eula"> 
                    <label for="eula">I agree to the End User Liscense Agreement</label>
                </div>
                <p id="account_eula_err" class="text-danger"></p>
                <button>Submit</button>
            </form>
            <form class="d-flex flex-column justify-content-left border border-2 p-4" id="loginForm" onsubmit="login(event)">
                <h1>Log in Using your email address</h1>
                <label for="email">Email: </label>
                <input name="email" placeholder="Email">
                <label for="password">Password: </label>
                <input type="password" name="password" placeholder="Password">
                <p id="login_err" class="text-danger"></p>
                <button>Log In!</button> 
            </form>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/authentication.js')}}"></script>
</body>
</html>

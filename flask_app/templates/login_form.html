<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container d-flex justify-content-around">
        <div class="d-flex justify-content-around">
            <form id="accountCreationForm"class="d-flex flex-column justify-content-around" onsubmit="createAccount(event)">
                <h1>Create an account!</h1>
                
                <label for="username">Username</label>
                <input name="username" placeholder="Username">
                <p id="account_username_err" class="text-danger"></p>
                
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="email">
                <label for="email_confirm">Confirm Email</label>
                <input type="text" name="email_confirm" placeholder="email"> 
                <p id="account_email_err" class="text-danger"></p>

                <label for="password">Pasword</label>
                <input type="password" name="password" placeholder="password">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" name="password_confirm" placeholder="password"> 
                <p id="account_password_err" class="text-danger"></p>

                <label for="eula">I agree to the End User Liscense Agreement</label>
                <input type="checkbox" name="eula"> 
                <p id="account_eula_err" class="text-danger"></p>
                <button>Submit</button>
            </form>
            <form class="d-flex flex-column justify-content-left" id="loginForm"onsubmit="login(event)">
                <h1>Log in Using your email address</h1>
                <label for="email">Email: </label>
                <input name="email" placeholder="Email">
                <label for="password">Password: </label>
                <input name="password" placeholder="Password">
                <p id="login_err" class="text-danger"></p>
                    <button>Log In!</button> 
            </form>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>
</html>
